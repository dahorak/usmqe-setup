---
#
# Perform auxiliary tasks before installing Tendrl itself:
# * add any additional repo(s) if required, controlled by following variables
#   (containing comma separated list of urls pointing to repo config files)
#   - additional_repos
#   - additional_repos_tendrl-server
#   - additional_repos_gluster-servers
#   - additional_repos_usm_client
# * update all packages
# * enable ntp sync via chronyd
#
- hosts: tendrl-server
  remote_user: root
  tasks:
    - name: Add any additional repo(s)
      get_url:
        url: "{{ item }}"
        dest: "/etc/yum.repos.d/"
      retries: 5
      delay: 5
      register: result
      until: 'result|success'
      with_items: "{{ (additional_repos_tendrl-server | default('')).split(',') }}"
      when: item != ""

- hosts: gluster-servers
  remote_user: root
  tasks:
    - name: Add any additional repo(s)
      get_url:
        url: "{{ item }}"
        dest: "/etc/yum.repos.d/"
      retries: 5
      delay: 5
      register: result
      until: 'result|success'
      with_items: "{{ (additional_repos_gluster-servers | default('')).split(',') }}"
      when: item != ""

- hosts: usm_client
  remote_user: root
  tasks:
    - name: Add any additional repo(s)
      get_url:
        url: "{{ item }}"
        dest: "/etc/yum.repos.d/"
      retries: 5
      delay: 5
      register: result
      until: 'result|success'
      with_items: "{{ (additional_repos_usm_client | default('')).split(',') }}"
      when: item != ""

- hosts: tendrl-server:gluster-servers:usm_client
  remote_user: root
  tasks:
    - name: Add any additional repo(s)
      get_url:
        url: "{{ item }}"
        dest: "/etc/yum.repos.d/"
      retries: 5
      delay: 5
      register: result
      until: 'result|success'
      with_items: "{{ (additional_repos | default('')).split(',') }}"
      when: item != ""

    - name: upgrade all packages
      yum:
        name: '*'
        state: latest
      register: task_result
      until: task_result|success
      retries: 5
      delay: 5
    - name: Install chrony
      yum:
        name: chrony
        state: installed
    - name: Enable and start chronyd service
      service:
        name: chronyd
        state: started
        enabled: yes
